[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Proxy the news function to a clean URL
[[redirects]]
  from = "/api/news"
  to = "/.netlify/functions/news"
  status = 200

# Proxy the survey function
[[redirects]]
  from = "/api/survey"
  to = "/.netlify/functions/survey"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
